<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Docker container icon -->
  <g transform="translate(100,100)">
    <!-- Main container body -->
    <rect x="-35" y="-20" width="70" height="40" rx="4" ry="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- Container sections -->
    <line x1="-25" y1="-20" x2="-25" y2="20" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
    <line x1="-10" y1="-20" x2="-10" y2="20" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="-20" x2="10" y2="20" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="-20" x2="25" y2="20" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Wake signal waves -->
    <g transform="translate(0, -45)">
      <path d="M -20 0 Q -10 -8 0 0 Q 10 8 20 0" stroke="#ffffff" stroke-width="2.5" fill="none" opacity="0.8"/>
      <path d="M -15 -10 Q -7.5 -16 0 -10 Q 7.5 -4 15 -10" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
      <path d="M -10 -20 Q -5 -24 0 -20 Q 5 -16 10 -20" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.4"/>
    </g>
    
    <!-- Power/wake indicator -->
    <circle cx="0" cy="-35" r="3" fill="#10b981" opacity="0.9">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">WakeDock</text>
</svg>
