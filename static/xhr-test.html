<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            white-space: pre-wrap;
        }

        .error {
            background: #ffebee;
            border-color: #f44336;
        }

        .success {
            background: #e8f5e8;
            border-color: #4caf50;
        }
    </style>
</head>

<body>
    <h1>XHR Login Test (Alternative to Fetch)</h1>
    <p>Testing login using XMLHttpRequest instead of fetch API</p>

    <button onclick="testXHRLogin()">Test XHR Login</button>
    <button onclick="testFetchLogin()">Test Fetch Login (for comparison)</button>

    <div id="result">Click a button to test...</div>

    <script>
        function testXHRLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = '';
            resultDiv.textContent = 'Testing XHR login...';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://admin.mtool.ovh/api/v1/auth/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.withCredentials = true; // Include credentials

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    console.log('XHR Status:', xhr.status);
                    console.log('XHR Response:', xhr.responseText);
                    console.log('XHR Headers:', xhr.getAllResponseHeaders());

                    if (xhr.status === 200) {
                        resultDiv.className = 'success';
                        resultDiv.textContent = `XHR SUCCESS!\nStatus: ${xhr.status}\nResponse: ${xhr.responseText}`;
                    } else {
                        resultDiv.className = 'error';
                        resultDiv.textContent = `XHR ERROR!\nStatus: ${xhr.status}\nResponse: ${xhr.responseText}\nHeaders: ${xhr.getAllResponseHeaders()}`;
                    }
                }
            };

            xhr.onerror = function (error) {
                console.error('XHR Error:', error);
                resultDiv.className = 'error';
                resultDiv.textContent = `XHR NETWORK ERROR!\nError: ${error}\nStatus: ${xhr.status}\nResponse: ${xhr.responseText}`;
            };

            xhr.ontimeout = function () {
                console.error('XHR Timeout');
                resultDiv.className = 'error';
                resultDiv.textContent = 'XHR TIMEOUT!';
            };

            xhr.timeout = 30000; // 30 second timeout

            const requestData = JSON.stringify({
                username: 'admin',
                password: 'admin123'
            });

            console.log('Sending XHR request:', requestData);
            xhr.send(requestData);
        }

        function testFetchLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = '';
            resultDiv.textContent = 'Testing fetch login...';

            fetch('https://admin.mtool.ovh/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    username: 'admin',
                    password: 'admin123'
                }),
                credentials: 'same-origin'
            })
                .then(response => {
                    console.log('Fetch Response:', response);
                    return response.json();
                })
                .then(data => {
                    console.log('Fetch Data:', data);
                    resultDiv.className = 'success';
                    resultDiv.textContent = `FETCH SUCCESS!\nData: ${JSON.stringify(data, null, 2)}`;
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    resultDiv.className = 'error';
                    resultDiv.textContent = `FETCH ERROR!\nName: ${error.name}\nMessage: ${error.message}\nStack: ${error.stack}`;
                });
        }
    </script>
</body>

</html>
